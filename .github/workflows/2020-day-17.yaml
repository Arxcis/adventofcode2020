name: 2020-day-17
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - '2020/day-17/test.sh'
      - '2020/day-17/io/**'
      - '2020/day-17/solutions/**'

  pull_request:
    branches:
      - main
    paths:
      - '2020/day-17/test.sh'
      - '2020/day-17/io/**'
      - '2020/day-17/solutions/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: jonasjso/adventofcode2020:2020-12-18-with-zig-v0.7.1
    steps:
      - uses: actions/checkout@v2
      - name: make versions
        run: make versions
      - name: make test
        run: make 2020.day-17
