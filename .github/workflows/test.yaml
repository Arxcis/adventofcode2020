name: test
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - README.md

jobs:
  day00-example:
    runs-on: ubuntu-latest
    container:
      image: jonasjso/adventofcode2020
    steps:
      - uses: actions/checkout@v2
      - name: Print versions
        run: ./scripts/versions.sh
      - name: Test day 00
        run: ./day00-example/test.sh
