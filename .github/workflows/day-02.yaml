name: day-02
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'days/day-02/**'
  pull_request:
    branches:
      - main
    paths:
      - 'days/day-02/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: "jonasjso/adventofcode2020:2020-12-04-with-polyc-fix"
    steps:
      - uses: actions/checkout@v2
      - name: make versions
        run: make versions
      - name: make test
        run: make test DAY=day-02
